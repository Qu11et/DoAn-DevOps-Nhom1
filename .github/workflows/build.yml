name: SonarQube Analysis for Backend and Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Wait for Database
        run: |
          until pg_isready -h localhost -p 5432 -U testuser -d testdb; do
            echo "Waiting for database to be ready..."
            sleep 5
          done    

      # Backend Build and Analysis
      - name: Make gradlew executable for Backend
        run: chmod +x ./backend/gradlew

      - name: Run SonarQube Analysis for Backend
        run: |
          cd backend
          ./gradlew build sonar --info
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpassword
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Frontend Build and Analysis
      - name: Make gradlew executable for Frontend
        run: chmod +x ./frontend/gradlew

      - name: Run SonarQube Analysis for Frontend
        run: |
          cd frontend
          ./gradlew build sonar --info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
